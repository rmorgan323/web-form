<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>HOME BUILDER</title>
    <style>
        .debug {
            font-family: monospace;
            border: 1px solid black;
            padding: 10px;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <img class="house-image" src="assets/house.svg" />
        <h1>HOME BUILDER</h1>
      </header>
      <div class="builder">
        <ol class="household"></ol>
        <form>

          <div class="input-box">
            <div class="inputs-error">
              <label>
                <p>age</p>
                <input type="text" name="age">
              </label>
            </div>

            <div class="dropdown inputs-error">
              <label>
                <p>relationship</p>
                <select name="rel">
                  <option value="">---</option>
                  <option value="self">Self</option>
                  <option value="spouse">Spouse</option>
                  <option value="child">Child</option>
                  <option value="parent">Parent</option>
                  <option value="grandparent">Grandparent</option>
                  <option value="other">Other</option>
                </select>
              </label>
            </div>

            <div>
              <label>
                <p>smoker?</p>
                <input type="checkbox" name="smoker">
              </label>
            </div>
          </div>

          <div>
            <button class="add form-buttons">add</button>
          </div>

          <div>
            <button class="form-buttons" type="submit">submit</button>
          </div>

        </form>
      </div>
    </div>
    <pre class="debug"></pre>
    <script type="text/javascript" src="./index.js"></script>
  </body>

</html>
